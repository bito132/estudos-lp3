<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for ('static', filename='style2.css')}}">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>

    <h1 id="titulo">
        {% block text_title %}
        {% endblock %}
    </h1>

    <div id="texto">
        <p>
            {% block text_content %}
            {% endblock %}
        </p>
    </div>
    
</body>
</html>
